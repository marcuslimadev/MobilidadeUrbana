services:
  # Backend Laravel
  - type: web
    name: mobilidade-urbana-api
    runtime: php
    buildCommand: |
      cd Files/Laravel/core
      composer install --no-dev --optimize-autoloader --no-interaction
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      cd Files/Laravel && php -S 0.0.0.0:$PORT server.php
    envVars:
      - key: APP_NAME
        value: "Mobilidade Urbana"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_LOCALE
        value: pt_BR
      - key: APP_FALLBACK_LOCALE
        value: pt_BR
      - key: APP_FAKER_LOCALE
        value: pt_BR
      - key: APP_TIMEZONE
        value: America/Sao_Paulo
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: BROADCAST_CONNECTION
        value: log
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: FILESYSTEM_DISK
        value: public
      # Configurações sensíveis - adicionar no Render Dashboard
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      # SMTP (opcional - configurar se necessário)
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        value: "Mobilidade Urbana"
      # Pusher (opcional - configurar se necessário)
      - key: PUSHER_APP_ID
        sync: false
      - key: PUSHER_APP_KEY
        sync: false
      - key: PUSHER_APP_SECRET
        sync: false
      - key: PUSHER_APP_CLUSTER
        value: mt1
